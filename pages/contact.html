<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="/styles/_contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <a href="/index.html"
        ><img class="logo-img" src="/images/Logo.svg" alt="logo"
      /></a>
      <ul class="nav__list">
        <li class="nav__li">
          <a class="nav__link" href="/pages/project.html">Projects</a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="/pages/contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <main class="main">
      <div class="headline-container">
        <h2 class="headline">
          Full set of great <br />
          features to make your <br />
          product fresh
        </h2>
      </div>
      <div class="text-container-contact">
        <p class="our-favorite-brands-text">
          Our favorite brands are our friends! We help them to achieve their
          goals, they help us to stay sharp.
        </p>
      </div>

      <form class="form">
        <input
          class="form__input"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
        />
        <input
          class="form__input"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="form__input"
          type="text"
          id="message"
          name="message"
          placeholder="Message"
        />

        <button class="submit-btn">Submit</button>
      </form>

      <div class="image-map">
        <img src="/images/Map.png" alt="map" />
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="/index.html"
        ><img class="logo-img" src="/images/Logo.svg" alt="logo"
      /></a>
      <ul class="footer__list">
        <li class="footer__li">
          <a class="footer__link" href="project.html">Projects</a>
        </li>
        <li class="footer__li">
          <a class="footer__link" href="contact.html">Contact</a>
        </li>
      </ul>
      <img class="social-img" src="/images/Social.svg" alt="logo" />
    </footer>
  </body>
</html>
